<div class="row pie-charts">
    <div class="pie-chart-item-container-dashboard col-xs-6" ng-repeat="chart in charts">
        <div ba-panel>
            <div class="pie-chart-item">
                <div class="chart" rel="{{ ::chart.color }}" data-percent="{{::chart.percent}}"> <span class="percent"></span> </div>
                <div class="description">
                    <div>{{ ::chart.description }}</div>
                    <div class="description-stats">{{ ::chart.stats }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
