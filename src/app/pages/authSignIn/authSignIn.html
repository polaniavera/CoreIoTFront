<div class="login" ng-controller="authSignInCtrl as signInVm">
  <main class="auth-main">
    <div class="auth-block">
      <h1>Ingrese a Core Monitoreo</h1>
      <!--<a ui-sref="authSignUp" class="auth-link">New to Blur Admin? Sign up!</a>-->

      <form class="form-horizontal" ng-submit="signInVm.logar()">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Correo</label>

          <!--<div class="col-sm-10">
            <input type="email" ng-model="signInVm.user" class="form-control" id="inputEmail3" placeholder="Correo">
          </div>-->

          <div class="col-sm-10">
            <input type="text" ng-model="signInVm.user" class="form-control" id="inputEmail3" placeholder="Usuario">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Clave</label>

          <div class="col-sm-10">
            <input type="password" ng-model="signInVm.passWord" class="form-control" id="inputPassword3" placeholder="Clave">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default btn-auth">Ingresar</button>
            <a href class="forgot-pass">Olvido la clave?</a>
          </div>
        </div>
      </form>

      <!--<div class="auth-sep"><span><span>or Sign in with one click</span></span>
      </div>

      <div class="al-share-auth">
        <ul class="al-share clearfix">
          <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
          <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
          <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
        </ul>
      </div>-->
    </div>
  </main>
</div>
